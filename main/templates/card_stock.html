<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
  <img class="w-full" src="https://via.placeholder.com/400x300" alt="Product Image">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{stock_entry.name}}</div>
    <p class="text-gray-700 text-base">
      {{stock_entry.description}}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span class="text-gray-900 font-bold text-lg">{{stock_entry.price}}</span>
  </div>
  <div class="px-6 py-4">
    <a href="{% url 'main:edit_stock' stock_entry.pk %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"> Edit</a>
    <a href ="{% url 'main:delete_stock' stock_entry.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Hapus</a>
  </div>
</div>
